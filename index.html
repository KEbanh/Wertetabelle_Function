<html>
	<head>
		<title>Wertetabelle</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";

			// Programmiere hier die Funktion calc(number)
			function werte(anzahl) {
				let vX=1;
				let vY;
				let vOutput = "";
				vOutput = "Jetzt kommt eine Wertetabelle...<br>";
				vOutput = vOutput + "<table border=1>";
				vOutput = vOutput + "<tr><th>x</td><th>f(x)=x<sup>2</sup>- 4x -10</td></tr>";			
				
				while (vX <=anzahl) {
				vY = vX*vX-(4*vX)-10;
				vOutput = vOutput + "<tr><td>" + vX + "</td><td>" + vY + "</td></tr>";
				vX = vX + 1;
				}
				
				vOutput = vOutput + "</table>";
				
				return vOutput;
			
			}
			
			function clicked() {
				let input = document.getElementById("idInput").value;
				let vAusgabe="";
				vAusgabe = vAusgabe + werte(input);
				document.getElementById("idAusgabe").innerHTML = vAusgabe;
			}

		</script>
	</head>

	<body>
		<h1>Wertetabelle</h1>
		Eingabe: <input id="idInput" type="text" value="10"><br /><br />
		<button onClick="clicked();">Berechne etwas!</button><br /><br />
		<div id="idAusgabe">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
	</body>
</html>
